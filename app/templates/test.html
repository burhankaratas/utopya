<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetim Paneli</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">Yönetim Paneli</div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action bg-light">Dashboard</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Blog Yazıları</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Yazı Ekle</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Yazı Güncelle</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Yazı Sil</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle">Menü</button>
            </nav>

            <div class="container-fluid">
                <h1 class="mt-4">Yönetim Paneline Hoş Geldiniz</h1>
                <p>İçerik buraya gelecek...</p>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>

    <style>
        /* styles.css */

        body {
            overflow-x: hidden;
        }

        #wrapper {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        #sidebar-wrapper {
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #f8f9fa;
            border-right: 1px solid #e7e7e7;
            transition: margin 0.25s ease-out;
        }

        #wrapper.toggled #sidebar-wrapper {
            margin-left: -250px;
        }

        #page-content-wrapper {
            flex: 1;
            margin-left: 250px;
            transition: margin 0.25s ease-out;
        }

        #wrapper.toggled #page-content-wrapper {
            margin-left: 0;
        }

        .navbar {
            margin-bottom: 0;
        }

        @media (min-width: 768px) {
            #sidebar-wrapper {
                margin-left: 0;
            }

            #page-content-wrapper {
                margin-left: 250px;
            }

            #wrapper.toggled #page-content-wrapper {
                margin-left: 250px;
            }
        }
    </style>

    <script>
        // script.js

        document.getElementById("menu-toggle").addEventListener("click", function (e) {
            e.preventDefault();
            document.getElementById("wrapper").classList.toggle("toggled");
        });

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
