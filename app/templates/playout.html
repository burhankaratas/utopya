<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Özgür bir şekilde düşüncelerinizi dile getirin! Anonim." />

    <!-- Links -->
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="shortcut icon" href="../static/images/logow.png" type="image/x-icon">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Title, Links, vb. -->
    {% block head %}

    {% endblock head %}

</head>

<body style="font-family: 'Nunito', Arial, Helvetica, sans-serif; color: black; background-color: #F0F0EA">

    {% include "includes/navbar.html" %}
    {% include "includes/messages.html" %}

    <div class="container">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm-6">
                {% block body %}

                {% endblock body %}
            </div>
            <div class="col-sm"></div>
        </div>
    </div>





    {% block head2 %}

    {% endblock head2 %}


    <style>
        .logo {
            font-size: 35px;
            transition: 0.3s;
        }

        .logo:hover {
            font-size: 38px;
        }

        .button {
            color: #656565;
            font-size: 25px;
            transition: 0.8s;
            margin-left: 30px;
            margin-right: 30px;
        }

        .button:hover {
            color: #656565;
            text-decoration: none;
        }


        .loginbutton {
            border: none;
            border-radius: 10px;
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 5px;
            padding-bottom: 5px;
        }


        .userphoto {
            border-radius: 50%;
            border: 1px solid black;
        }

        .username {
            margin-left: 10px;
        }

        .begeni {
            font-size: 15px;
            margin-right: 10px;
        }

        .yanitlar {
            font-size: 15px;
            margin-left: 10px;
        }

        .content {
            color: rgb(219, 215, 215);
        }
    </style>

    <br><br><br>

    <div class="container-fluid" style="background-color: #363D46; color: white;">
        <div class="row">
            <div class="col-sm">
                <div class="container">
                    <div class="row">
                        <div class="col-sm" style="margin-top: 30px;">
                            <div>
                                <span class="footerbaslik"> Site Haritası </span>
                                <div>
                                    <a href="/yazarlar" class="haritalink"> Yazarlar </a>
                                    <a href="/hakkimizda" class="haritalink"> Hakkımızda </a>
                                    <!-- <a href="/iletisim" class="haritalink"> İletişim </a> -->
                                    <a href="/login" class="haritalink"> Giriş Yap </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm" style="margin-top: 30px;">
                            <div>
                                <span class="footerbaslik"> İletişim </span>
                                <br>
                                <a href="#" class="iletisimlink">
                                    <img src="../static/img/instagramwhite.png" height="30">
                                </a>
                                <a href="#" class="iletisimlink">
                                    <img src="../static/img/mediumwhite.png" height="30">
                                </a>
                                <a href="#" class="iletisimlink">
                                    <img src="../static/img/xwhite.png" height="30">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm" style="margin-top: 20px; text-align: center;">
                <span style="font-size: 13px;"> bu site <a href="https://karatasweb.com.tr"
                        style="color: #4BED5B; text-decoration: underline" target="_blank"> karatasweb</a> tarafından
                    geliştirilmiştir. </span>
                <br><br>
            </div>
        </div>
    </div>

    <style>
        .footerbaslik {
            display: block;
            font-size: 25px;
            font-weight: bolder;
        }

        .sonyazi {
            display: block;
            color: white;
            text-decoration: underline;
            margin-top: 10px;
        }

        .sonyazi:hover {
            color: white;
        }

        .haritalink {
            margin-top: 10px;
            display: block;
            color: white;
        }

        .haritalink:hover {
            color: white;
        }

        .iletisimlink {
            margin-left: 10px;
        }

        .iletisimlink:hover {
            text-decoration: none;
        }
    </style>
    <!-- Links -->
    <link rel="stylesheet" href="../static/css/main.css">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>

</html>
